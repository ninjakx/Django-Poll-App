<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">

  <h2>{{ question.polls_heading }}</h2>
{% for choice in question.choice_set.all %}
  <strong>{{ choice.polls_choice }} </strong><span class="pull-right"></span>
  <div class="progress" style="width:200px;">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{ choice.votes }}%;color:#abbddb">
      {{ choice.votes }}%
    </div>
  </div>

{% endfor %}
<a href="{% url 'polls:index' %}">Back to the page</a>
</div>
